<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trader - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-card: #1a2147;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: #2d3a5f;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 14px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-change {
            font-size: 14px;
            font-weight: 600;
        }
        
        .positive { color: var(--accent-green); }
        .negative { color: var(--accent-red); }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stock-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }
        
        .stock-card:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.2);
        }
        
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .stock-symbol {
            font-size: 18px;
            font-weight: 700;
        }
        
        .stock-price {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stock-details {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 13px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
        
        .ai-signal {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .signal-buy {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }
        
        .signal-sell {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }
        
        .signal-hold {
            background: rgba(148, 163, 184, 0.2);
            color: var(--text-secondary);
            border: 1px solid var(--text-secondary);
        }
        
        .confidence-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            transition: width 0.3s;
        }
        
        .predictions-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
        }
        
        .prediction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 12px;
        }
        
        .prediction-item:last-child {
            margin-bottom: 0;
        }
        
        .indicator {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        .indicator-value {
            font-size: 32px;
            font-weight: 700;
        }
        
        .indicator-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px;
        }
        
        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .positions-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
        }
        
        .position-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ¤– AI TRADER</div>
        <div class="status-badge">
            <div class="status-dot"></div>
            <span id="status-text">Live Trading</span>
        </div>
    </div>
    
    <div class="container">
        <!-- Account Stats -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">Account Balance</div>
                <div class="stat-value" id="balance">$100.00</div>
                <div class="stat-change" id="balance-change">--</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Total P&L</div>
                <div class="stat-value" id="pnl">$0.00</div>
                <div class="stat-change" id="pnl-percent">0.00%</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Target Progress</div>
                <div class="stat-value" id="progress">0%</div>
                <div class="stat-change">Target: $2,000</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Active Positions</div>
                <div class="stat-value" id="positions-count">0</div>
                <div class="stat-change" id="positions-value">$0.00 deployed</div>
            </div>
        </div>
        
        <!-- Live Stocks -->
        <div class="section-title">
            ðŸ“ˆ Live Market Data
        </div>
        <div class="stocks-grid" id="stocks-grid">
            <div class="loading">
                <div class="spinner"></div>
                Loading market data...
            </div>
        </div>
        
        <!-- AI Predictions -->
        <div class="section-title">
            ðŸ§  AI Predictions
        </div>
        <div class="predictions-section" id="predictions-section">
            <div class="loading">
                <div class="spinner"></div>
                Analyzing market patterns...
            </div>
        </div>
        
        <!-- Active Positions -->
        <div class="section-title">
            ðŸ’¼ Active Positions
        </div>
        <div class="positions-section" id="positions-section">
            <div class="empty-state">
                No active positions
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'update') {
                    updateDashboard(data);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket closed, reconnecting...');
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                fallbackToPolling();
            };
        }
        
        function fallbackToPolling() {
            setInterval(async () => {
                try {
                    const [stocks, predictions, account, positions] = await Promise.all([
                        fetch('/api/stocks').then(r => r.json()),
                        fetch('/api/predictions').then(r => r.json()),
                        fetch('/api/account').then(r => r.json()),
                        fetch('/api/positions').then(r => r.json())
                    ]);
                    
                    updateDashboard({
                        stocks: stocks.stocks,
                        predictions: predictions.predictions,
                        account: account,
                        positions: positions.positions
                    });
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 2000);
        }
        
        function updateDashboard(data) {
            // Update account stats
            if (data.account) {
                document.getElementById('balance').textContent = `$${data.account.equity.toFixed(2)}`;
                document.getElementById('pnl').textContent = `$${data.account.pnl.toFixed(2)}`;
                document.getElementById('pnl-percent').textContent = `${data.account.pnl_percent.toFixed(2)}%`;
                document.getElementById('pnl-percent').className = `stat-change ${data.account.pnl >= 0 ? 'positive' : 'negative'}`;
                document.getElementById('progress').textContent = `${data.account.progress.toFixed(1)}%`;
            }
            
            // Update stocks
            if (data.stocks && data.stocks.length > 0) {
                const stocksGrid = document.getElementById('stocks-grid');
                stocksGrid.innerHTML = data.stocks.map(stock => `
                    <div class="stock-card">
                        <div class="stock-header">
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="ai-signal signal-${getSignalClass(stock.symbol, data.predictions)}">
                                ${getSignal(stock.symbol, data.predictions)}
                            </div>
                        </div>
                        <div class="stock-price">$${stock.price.toFixed(2)}</div>
                        <div class="stat-change ${stock.change >= 0 ? 'positive' : 'negative'}">
                            ${stock.change >= 0 ? '+' : ''}${stock.change.toFixed(2)}%
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${getConfidence(stock.symbol, data.predictions)}%"></div>
                        </div>
                        <div class="stock-details">
                            <span>Bid: ${stock.bid.toFixed(2)}</span>
                            <span>Ask: ${stock.ask.toFixed(2)}</span>
                        </div>
                    </div>
                `).join('');
            }
            
            // Update predictions
            if (data.predictions && data.predictions.length > 0) {
                const predictionsSection = document.getElementById('predictions-section');
                predictionsSection.innerHTML = data.predictions.map(pred => `
                    <div class="prediction-item">
                        <div>
                            <div style="font-weight: 700; margin-bottom: 4px;">${pred.symbol}</div>
                            <div style="color: var(--text-secondary); font-size: 13px;">
                                RSI: ${pred.rsi} | MACD: ${pred.macd}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div class="ai-signal signal-${pred.signal.toLowerCase()}">${pred.signal}</div>
                            <div style="color: var(--text-secondary); font-size: 13px; margin-top: 4px;">
                                ${pred.confidence}% confidence
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            // Update positions
            if (data.positions) {
                document.getElementById('positions-count').textContent = data.positions.length || 0;
                const positionsSection = document.getElementById('positions-section');
                
                if (data.positions.length === 0) {
                    positionsSection.innerHTML = '<div class="empty-state">No active positions</div>';
                } else {
                    positionsSection.innerHTML = data.positions.map(pos => `
                        <div class="position-card">
                            <div>
                                <div style="font-weight: 700; margin-bottom: 4px;">${pos.symbol}</div>
                                <div style="color: var(--text-secondary); font-size: 13px;">
                                    ${pos.quantity} shares @ $${pos.entry_price.toFixed(2)}
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div class="stat-value" style="font-size: 20px; ${pos.unrealized_pnl >= 0 ? 'color: var(--accent-green)' : 'color: var(--accent-red)'}">
                                    ${pos.unrealized_pnl >= 0 ? '+' : ''}$${pos.unrealized_pnl.toFixed(2)}
                                </div>
                                <div style="color: var(--text-secondary); font-size: 13px;">
                                    Current: $${pos.current_price.toFixed(2)}
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            }
        }
        
        function getSignal(symbol, predictions) {
            if (!predictions) return 'HOLD';
            const pred = predictions.find(p => p.symbol === symbol);
            return pred ? pred.signal : 'HOLD';
        }
        
        function getSignalClass(symbol, predictions) {
            const signal = getSignal(symbol, predictions);
            return signal.toLowerCase();
        }
        
        function getConfidence(symbol, predictions) {
            if (!predictions) return 0;
            const pred = predictions.find(p => p.symbol === symbol);
            return pred ? pred.confidence : 0;
        }
        
        // Start connection
        connectWebSocket();
        
        // Initial data load
        fallbackToPolling();
    </script>
</body>
</html>
